<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="pic_switch.css">
</head>
<body>

    <div id="container">

        <div id="pic_box" style="left: 0;">
            <img src="image/大空-沢田纲吉.jpg" alt="大空-沢田纲吉">
            <img src="image/岚-狱寺凖人.jpg" alt="岚-狱寺凖人">
            <img src="image/晴-世川了平.jpg" alt="晴-世川了平">
            <img src="image/雨-山本武.jpg" alt="雨-山本武">
            <img src="image/雷-蓝波.jpg" alt="雷-蓝波">
            <img src="image/雾-六道骸.jpg" alt="雾-六道骸">
            <img src="image/大空-沢田纲吉.jpg" alt="大空-沢田纲吉">
        </div>

        <div id="pic_btn">
            <span index="1" class="btn on"></span>
            <span>-</span>
            <span index="2" class="btn"></span>
            <span>-</span>
            <span index="3" class="btn"></span>
            <span>-</span>
            <span index="4" class="btn"></span>
            <span>-</span>
            <span index="5" class="btn"></span>
            <span>-</span>
            <span index="6" class="btn"></span>
        </div>

    </div>

    <script src="pic_switch.js"></script>
</body>
</html>
